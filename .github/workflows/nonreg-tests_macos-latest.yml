name: nonreg-tests_macos-latest

on:
  workflow_dispatch:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        py: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
        ]
    env:
      QT_QPA_PLATFORM: offscreen

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install llvm
          brew install libpng
          brew install libtiff
          brew install libjpeg
          brew install curl
          brew install qwt-qt5

      - name: Setup Python Version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install Python dependencies
        run: |
          python3 -m pip install numpy swig

      - name: Create & configure Smil build directory
        run: |
          mkdir build && cd build
          cmake \
            -DBUILD_TEST=ON \
            -DWRAP_PYTHON=ON \
            -DUSE_NUMPY=ON \
            $GITHUB_WORKSPACE
        env:
          CMAKE_GENERATOR: Ninja
          CMAKE_BUILD_TYPE: Release

      - name: Build Smil
        run: |
          cd build
          cmake --build . --parallel 3

      - name: Install Smil
        run: |
          cd build
          sudo cmake --build . --target install
          sudo mv /usr/local/lib/Smil/_*.so /usr/local/lib/Smil/smilPython

      - name: Execute non-regression tests and benchmarks
        run: |
          cd build
          ctest
        env:
          PYTHONPATH: /usr/local/lib/Smil
        continue-on-error: true
